- name: HttpQueueLength
  description: The average number of HTTP requests that had to sit on the queue before
    being fulfilled. A high or increasing HTTP Queue length is a symptom of a plan
    under heavy load.
  type: Metric
  verified: false
  visible: false
  tags:
  - auto-generated
  - agc-8583
