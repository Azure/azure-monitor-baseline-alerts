- name: CacheUtilization
  description: Utilization level in the cluster scope. The metric is deprecated and
    presented for backward compatibility only, you should use the 'Cache utilization
    factor' metric instead.
  type: Metric
  verified: false
  visible: false
  tags:
  - auto-generated
  - agc-296
  properties:
    metricName: CacheUtilization
    metricNamespace: Microsoft.Kusto/clusters
    severity: 3
    windowSize: PT12H
    evaluationFrequency: PT1H
    timeAggregation: Average
    operator: GreaterThan
    criterionType: StaticThresholdCriterion
    threshold: 95.0
    autoMitigate: false
- name: QueryResult
  description: Total number of queries.
  type: Metric
  verified: false
  visible: false
  tags:
  - auto-generated
  - agc-250
  properties:
    metricName: QueryResult
    metricNamespace: Microsoft.Kusto/clusters
    severity: 3
    windowSize: PT5M
    evaluationFrequency: PT5M
    timeAggregation: Count
    operator: GreaterThan
