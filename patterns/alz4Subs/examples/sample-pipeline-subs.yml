variables:
  location: "northeurope"
  targetSubscription: "00000000-0000-0000-0000-000000000000"
  serviceConnectionName: "AMBA-Service-Connection"

pool:
  vmImage: ubuntu-latest

steps:
  - task: AzureCLI@2
    displayName: "Deploy AMBA ARM template"
    inputs:
      azureSubscription: ${{ variables['serviceConnectionName'] }}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az account set --subscription "$targetSubscription"
        az deployment mg create --template-uri https://raw.githubusercontent.com/Azure/azure-monitor-baseline-alerts/main/patterns/alz/alzArm.json --location $(location) --parameters ./patterns/alz/alzArm.param.json
