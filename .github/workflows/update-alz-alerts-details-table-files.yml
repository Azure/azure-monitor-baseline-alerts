---
  name: Update ALZ alerts details table files

  ##########################################
  # Start the job on PR for all branches #
  ##########################################

  # yamllint disable-line rule:truthy
  on:
    pull_request:
      types:
        - opened
        - reopened
        - synchronize
        - ready_for_review
      paths:
        - "services/**.json"

    workflow_dispatch: {}

  ###############
  # Set the Job #
  ###############

  jobs:
    update-alz-alerts-details-table-files:
      name: Update ALZ alerts details table files with new, modified or removed alerts
      runs-on: ubuntu-latest

      steps:
        - name: Check out repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Update files
          shell: pwsh
          run: |
            rm ./tooling/ALZ/Generate-AlertsDetailsTables.ps1

        - name: Stage changed files
          run: |
            git add .

        - name: Commit changes
          run: |
            run: git commit -m "Auto updating alerts details tables"

        - name: Push changes to main
          run: |
            git push origin HEAD:main

